<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Contents -->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta
    name="description"
    content="Sierra Library provides students easy access to curated, course-aligned resources, fast search, and simple study tools to support academic success."
  />

  <!-- Website Title -->
  <title>Home - Sierra Library</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./style.css"/>

  <!-- Favicon -->
  <link rel="icon" href="sierralibrary.ico" type="image/x-icon"/>

  <!-- Load JS -->
  <script type="module" src="./js/main.js"></script>
   <script type="module" src="./js/apps.mjs"></script>
</head>

<body>
  <!-- Dynamic Header -->
  <header id="main-header" class="divider"></header>

  <!-- Page Content -->
  <main class="divider">
    <div class="hero-container">
      <img
        src="./public/sierralibrary-sm.webp"
        srcset="./public/sierralibrary-sm.webp 500w, ./public/sierralibrary-lg.webp"
        alt="image of learners in library"
      />

      <div>
      <p class="mission">
        Our mission is to provide learners with digital study tools and
        learning resources wherever they are.
      </p>
  
    </div>

    <section class="apps-container">
      <h1>Library Apps</h1>
      <div id="sierralib-apps"></div>
    </section>
  </main>

  <!-- Dynamic Footer -->
  <footer id="main-footer"></footer>
</body>
</html>
